<nav class="navbar bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <img src="assets/ico.jpg" alt="Logo" width="30" height="30" class="me-2">
        CustomerReach
      </a>
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <a  routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a  routerLink="/signup" routerLinkActive="active" class="nav-link">Register</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container abc">
    <div class="wrapper">
      <div class="title"><span>Login Form</span></div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <!-- Display validation message if the username field is invalid and touched -->
        <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="test">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <!-- Display validation message if the password field is invalid and touched -->
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="test">
          Password is required.
        </div>
      </div>

      <p *ngIf="message" class="test">{{ message }}</p>

      <div class="row button">
        <button type="submit" class="btn btn-primary mt-1" [disabled]="loginForm.invalid">Login</button>
      </div>
      
        <div class="signup-link"> Not registered yet? <a routerLink="/signup" routerLinkActive="active">Register now</a></div>


    </form>
  </div>
  </div>

  
  <app-footer></app-footer>
