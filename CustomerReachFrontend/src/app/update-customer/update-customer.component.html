<app-navbar></app-navbar>

<div class="col-md-6 offset-md-3">

    <h3 style="text-align: center;"> Update Customer Details </h3>

        <form (ngSubmit) = "OnSubmit()" >
            <div class="form-group mt-2">
                <label>UserName:</label>
                <input type="text" class="form-control" id="fname" [(ngModel)] = "customer.username" name="username">
            </div>

            <div class="form-group mt-2">
                <label>Email:</label>
                <input type="text" class="form-control" id="email" [(ngModel)] = "customer.email" name="email">
            </div>

            <div class="form-group mt-2">
                <label>Address:</label>
                <input type="text" class="form-control" id="address" [(ngModel)] = "customer.address" name="address">
            </div>

            <div class="form-group mt-2">
                <label>Contact:</label>
                <input type="number" class="form-control" id="contact" [(ngModel)] = "customer.contact" name="contact">
            </div>

            <button class="btn btn-success mt-2" type="submit">Submit</button>

        </form>
    </div>
    
<app-footer></app-footer>
